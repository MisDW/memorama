<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Carts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a class="etiqueta_creador" href="https://www.linkedin.com/in/misael-aleman-macias-0a8096229/">
        @YoSoy_Programador
    </a>

    <div class="capa_negro"></div>
    <div class="cont_btn">
        <div class="contenedor_mensaje">
           <div class="mensaje">
                <p>Memorama <br><span>By: @YoSoy_Programador</span> </p>
                <input type="button" value="Start" id="btn_start">
           </div>
        </div>
    </div>

    <div class="box_game">
        <div class="mask_box_cartas"></div>
        <div class="numeros_cuentas"><span id="numero_cuentas"></span></div>

        <div class="box_info">
            <div class="tiempo info">Time: 0</div>
            <div class="vidas info">Life: 5</div>
            <div class="part_ganadas">Win: 0</div>
            <div class="part_perdidas">Lose: 0</div>
        </div>

        <div class="box_cartas">
            <div class="car off_volteo" id="1 c01"><img src="img/dulces/cart/dulce1.png" alt="dulce"></div>
            <div class="car off_volteo" id="1 c02"><img src="img/dulces/cart/dulce1.png" alt="dulce"></div>
            <div class="car off_volteo" id="2 c03"><img src="img/dulces/cart/dulce2.png" alt="dulce"></div>
            <div class="car off_volteo" id="2 c04"><img src="img/dulces/cart/dulce2.png" alt="dulce"></div>
            <div class="car off_volteo" id="3 c05"><img src="img/dulces/cart/dulce3.png" alt="dulce"></div>
            <div class="car off_volteo" id="3 c06"><img src="img/dulces/cart/dulce3.png" alt="dulce"></div>
            <div class="car off_volteo" id="4 c07"><img src="img/dulces/cart/dulce4.png" alt="dulce"></div>
            <div class="car off_volteo" id="4 c08"><img src="img/dulces/cart/dulce4.png" alt="dulce"></div>
            <div class="car off_volteo" id="5 c09"><img src="img/dulces/cart/dulce5.png" alt="dulce"></div>
            <div class="car off_volteo" id="5 c10"><img src="img/dulces/cart/dulce5.png" alt="dulce"></div>
            <div class="car off_volteo" id="6 c11"><img src="img/dulces/cart/dulce6.png" alt="dulce"></div>
            <div class="car off_volteo" id="6 c12"><img src="img/dulces/cart/dulce6.png" alt="dulce"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
